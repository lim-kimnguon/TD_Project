<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My profile</title>
</head>
<body>
    <form action="Google.com" style="padding-right: 30px; padding-left: 30px; ">
        <table style="width:100%; " cellspacing="0" cellpadding="0" >
            <tr>
                <td colspan="2" style="border-bottom: 1px solid black; background-color: grey; padding: 10px;"> 
                    <h1>Tell us about yourself</h1>
                </td>
            </tr>

            <tr>
                <table width="100%" cellspacing="10" 
                    style="border-bottom: 1px solid black;
                            border-top: 1px solid black; ">
                    <tr>
                        <td colspan="2">
                            <h3>Profile Information</h3>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding-right: 40px;" >
                            <div style="margin-bottom: 10px;">Last name</div>
                            <input type="text" style="width: 100%; margin-bottom: 15px;" />
                            <div style="margin-bottom: 10px;">Email</div>
                            <input type="text" style="width: 100%; margin-bottom: 15px;"/>
                        </td>
                        
                        <td >
                            <div style="margin-bottom: 10px;">First name</div>
                            <input type="text" style="width: 100%; margin-bottom: 15px;"/>
                            <div style="margin-bottom: 10px;">Phone</div>
                            <input type="text" style="width: 100%; margin-bottom: 15px;"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div style="margin-bottom: 20px; display: flex; justify-content: space-between; margin-right: 30px;">
                                <label for="gender">Gender</label>
                                <div>
                                    <input type="radio" name="gender" value="male"/>
                                    <label for="male">Male</label>
                                    <input type="radio" name="gender" value="female"/>
                                    <label for="female">Female</label>
                                </div>

                            </div>
                        </td>
                    </tr>
                </table>
            </tr>
            
            <tr>
                <table width="100%" cellspacing="8">
                    <tr>
                        <td>
                            <h3>Current Address</h3>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding-right: 40px;">
                            <select name="city" style="width: 100%; height: 30px; margin-bottom: 15px;">
                                <option value="" disabled selected>Province/City</option>
                                <option >Dallas</option>
                                <option>Dallas</option>
                                <option>las Vegas</option>
                                <option>San Francisco</option>
                                <option>MilWaukee</option>
                            </select> 
                        </td>
                        <td style="padding-right: 40px;">
                            <select name="city" style="width: 100%; height: 30px; margin-bottom: 15px;">
                                <option value="" disabled selected>Country</option>
                                <option>China</option>
                                <option>USA</option>
                                <option>Mexico</option>
                                <option>Germany</option>
                                <option>France</option>
                            </select> 
                        </td>
                        <td >
                            <select name="city" style="width: 100%; height: 30px; margin-bottom: 15px;">
                                <option value="" disabled selected>Post Code</option>
                                <option>12101</option>
                                <option>12110</option>
                                <option>12111</option>
                                <option>12001</option>
                                <option>12010</option>
                            </select> 
                        </td>
                    </tr>


                    <tr >
                        <td colspan="3" >
                            <textarea name="address" cols="50" rows="3" style="width: 100%; ">Address</textarea></td>
                    </tr>

                </table>
            </tr>

            <tr>
                <table style="width: 100%; "  cellpadding="8">
                    <tr>
                        <td colspan="2"><h4>Skill</h4></td>
                        <td colspan="2"><h4>Languages</h4></td>
                    </tr>

                    <tr>
                        <td><input type="checkbox" name="skill"/>Designing</td>
                        <td><input type="checkbox" name="skill"/>DBMS</td>
                        <td><input type="checkbox" name="languages"/>English</td>
                        <td><input type="checkbox" name="languages"/>Chinese</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" name="skill"/>Coding</td>
                        <td><input type="checkbox" name="skill"/>Debug</td>
                        <td><input type="checkbox" name="languages"/>French</td>
                    </tr>
                </table>
            </tr>

            <tr>
                <table style="width: 100%;">
                    <tr>
                        <td>
                            <h4>Experiences</h4>
                        </td>
                    </tr>

                    <tr>
                        <td>From</td>
                        <td>To</td>
                        <td colspan="2">Description</td>
                    </tr>

                    <tr>
                        <td style="padding-right: 40px;"><input type="text" style="width: 100%; margin-bottom: 15px; margin-top: 10px;"></td>
                        <td style="padding-right: 40px;"><input type="text" style="width: 100%; margin-bottom: 15px; margin-top: 10px;"></td>
                        <td colspan="2" ><input type="text" style="width: 100%; margin-bottom: 15px; margin-top: 10px;"></td>
                    </tr>

                    <tr>
                        <td style="padding-right: 40px;"><input type="text" style="width: 100%; margin-bottom: 15px;"></td>
                        <td style="padding-right: 40px;"><input type="text" style="width: 100%; margin-bottom: 15px;"></td>
                        <td colspan="2" ><input type="text" style="width: 100%; margin-bottom: 15px;"></td>
                    </tr>

                    <tr>
                        <td style="padding-right: 40px;"><input type="text" style="width: 100%; margin-bottom: 15px;"></td>
                        <td style="padding-right: 40px;"><input type="text" style="width: 100%; margin-bottom: 15px;"></td>
                        <td colspan="2" ><input type="text" style="width: 100%; margin-bottom: 15px;"></td>
                    </tr>

                    <tr>
                        <td style="padding-right: 40px;"><input type="text" style="width: 100%; margin-bottom: 15px;"></td>
                        <td style="padding-right: 40px;"><input type="text" style="width: 100%; margin-bottom: 15px;"></td>
                        <td colspan="2" ><input type="text" style="width: 100%; margin-bottom: 15px;"></td>
                    </tr>
                </table>
            </tr>

            <tr>
                <td>
                    <h4>Choose your profile photo</h4>
                    <input type="file"/>
                </td>
            </tr>

            <tr>
                <td>
                    <button type="submit" style="float: right; background-color: #2353c0; 
                        color: white; height: 35px; width: 80px; margin-top: 30px; margin-top: 40px; margin-bottom: 40px;">
                        Submit
                    </button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
